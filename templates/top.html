{% extends 'layout.html' %}
{% block content %}
        <h1>{{ title }}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>投稿</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_list %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.posts | join(', ') }}</td>
                    <td>
                        <a href="{{ url_for('show_user', user_id=user.id) }}"class="btn btn-success">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 詳細
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{{ url_for('add_user') }}" method="post" class="form-inline">
            <label for="username">Name</label>
            <input type="text" size="30" id="username" name="username" class="form-control">
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus-sign"></span> 追加
            </button>
        </form>
{% endblock %}
